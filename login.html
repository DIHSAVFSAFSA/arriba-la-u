<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>inicio sesión - habito tracker</title>
</head>
<body>
    <main class="login-container">
        <section class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <p>¿no tienes una cuenta? <a href="" id="registrarse">registrarse</a></p>
                <button type="submit" id="login">Ingresar</button>
            </form>
        </section>
        <section class="register-box">
            <h2>Registrarse</h2>
            <form action="" id="registerForm">
                <input type="text" id="register-nombre" placeholder="nombre de usuario">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="contraseña">
                <p>¿ya tienes una cuenta registrada?<a href="" id="login">logearse</a></p>
                <button type="submit" id="register">registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="titulo-app">
            <p>Habito Tracker</p>
        </div>
        <div class="description">
            <p>Tu camino hacia mejores hábitos diarios.</p>
        </div>
        <div class="copyright">
            <p>&copy; 2025 <a href="index.html">HabitoTracker.</a> Todos los derechos reservados.</p>
        </div>
        <div class="social-links">
            <a href="#"><img src="/img/Facebook_Logo_2023.png" alt="Facebook"></a>
            <a href="#"><img src="/img/Logo_of_Twitter.svg.png" alt="Twitter"></a>
            <a href="#"><img src="/img/instagram.webp" alt="Instagram"></a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
